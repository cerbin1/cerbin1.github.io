<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="main">
    <label>
        Select all &nbsp<input type="checkbox" v-model="selectAll">
    </label>
    <table>
        <tr v-for="product in products">
            <td>
                <label>
                    <input type="checkbox" v-model="selected" :value="product.name">{{ product.name }}
                </label>
            </td>
        </tr>
    </table>

    <button @click="removeLast">Remove last</button>
    <br>
    <br>
    <p>Chosen products: {{selected}}</p>

</div>
<script>
    new Vue({
        el: '#main',
        computed: {
            selectAll: {
                get: function () {
                    return this.products ? this.selected.length === this.products.length : false;
                },
                set: function (value) {
                    var selected = [];

                    if (value) {
                        this.products.forEach(function (product) {
                            selected.push(product.name);
                        });
                    }

                    this.selected = selected;
                }
            }
        },
        data: {
            products: [
                {"id": "1", "name": "apple"},
                {"id": "2", "name": "bread"},
                {"id": "3", "name": "butter"},
                {"id": "4", "name": "salami"},
                {"id": "5", "name": "pasta"},
                {"id": "6", "name": "orange"},
                {"id": "7", "name": "chocolate"},
                {"id": "8", "name": "pie"},
                {"id": "9", "name": "milk"},
                {"id": "10", "name": "nigga"}],
            selected: [],
            checkedProducts: []
        },
        methods: {
            removeLast: function () {
                this.products.splice(-1, 1)
            }
        }
    })
</script>
</body>
</html>
